<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/lib.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>User Login | Register</title>

    <style>
        form .requiredX {
            position: relative;
            top: 5px;
        }
        
        #register,
        #login {
            margin-top: 70px;
        }
        
        form p {
            font-size: 18px;
        }
        
        .good,
        .better,
        .best {
            width: 22%;
            height: 10px;
            position: relative;
            transition: background .3s;
        }
        
        @media only screen and (min-width: 576px) {
            form {
                width: 50% !important
            }
            #register,
            #login {
                margin-top: 100px !important;
            }
            form p {
                font-size: 20px;
            }
            .good,
            .better,
            .best {
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top py-0">
        <div class="container my-0">
            <a class="navbar-brand" href="/">
                <img src="../img/logo.png" alt="KodeCamp"></a>
        </div>
    </nav>

    <section id="login" class="d-none d-flex justify-content-center mb-5 align-items-center container px-5">
        <form action="/user/login" method="POST" name="login">
            <h1 class="text-center text-25 mb-3">Login to access</h1>
            <fieldset>
                <h2 class="text-danger text-center" id="noUser"></h2>
                <div class="form-group mt-3">
                    <label for="email" class="text-20">Email<span class="requiredX text-danger"> *</span></label>
                    <input type="email" name="email" class="mb-2 form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>

                </div>

                <div class="form-group mt-3">
                    <label for="password" class="text-20">Password<span class="requiredX text-danger"> *</span></label>
                    <input type="password" name="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter your password" required>
                    <small id="loginErr" class="text-danger text-18"></small>
                </div>

                <button type="submit" class="btn btn-black w-100 mt-4 text-20" name="submit">Log in</button>
            </fieldset>

            <p class="text-center mt-4">Don't have an account? <a href="#create" class="text-decoration-none border-danger border-bottom border-2 text-pink">Create one</a>.</p>
        </form>
    </section>


    <section id="register" class="mb-5 d-flex justify-content-center align-items-center container px-5">
        <form action="/user/signup" method="POST" name="register">
            <h1 class="text-center text-30 mb-3">Create an account</h1>
            <h3 class="text-warning text-center" id="signupErr"></h3>
            <fieldset>
                <div class="form-group">
                    <label for="name" class="text-18">Full Name<span class="requiredX text-danger"> *</span></label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name" autocapitalize="true" autocomplete="true" autofocus required>
                </div>

                <div class="form-group mt-3">
                    <label for="email" class="text-18">Email address<span class="requiredX text-danger"> *</span></label>
                    <input type="email" name="email" class="mb-2 form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" autocomplete="true" required>

                </div>

                <div class="form-group mt-3">
                    <label for="pin" class="text-18">Password<span class="requiredX text-danger"> *</span></label>
                    <input type="password" name="password" class="form-control border" id="pin" aria-describedby="password" placeholder="Enter your password" required>

                    <div class=" passwordHealth w-100">
                        <div class="d-flex align-items-center mt-1 mb-0">
                            <p class="text-success mb-0" style="font-size: 16px;">Strength</p>
                            <small class="ms-4 text-muted mb-0">must include character(s)</small>
                        </div>

                        <div style="height: 18px;" class="w-100 flex align-items-center mt-0">
                            <span class="good border border-1 border-end-0"></span><span class="better border border-1 border-start-0 border-end-0"></span><span class="best border border-1 border-start-0"></span>
                            <small id="infoMsg" style="margin-left: 5%; width: 20%;" class="text-16 text-secondary">Waiting</small>
                        </div>
                    </div>

                </div>
                <div class="form-group mt-3">
                    <label for="confirm-pin" class="text-18">Confirm Password<span class="requiredX text-danger"> *</span></label>
                    <input type="password" name="Cpassword" class="form-control border" id="confirm-pin" aria-describedby="password" placeholder="Enter your password again" required>
                    <small id="errMsg" class="text-danger text-17"></small>
                </div>

                <button type="submit" class="btn btn-black w-100 mt-4 text-8" name="submit">Submit</button>
            </fieldset>

            <p class="text-center mt-4">Already have an account? <a href="#signin" class="text-decoration-none border-danger border-bottom border-2 text-pink">Sign in</a>.</p>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/app.js"></script>
</body>

</html>
