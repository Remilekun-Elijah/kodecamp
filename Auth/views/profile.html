<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/lib.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">

    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top py-0">
            <div class="container my-0">
                <a class="navbar-brand" href="/">
                    <img src="../img/logo.png" alt="KodeCamp"></a>
            </div>
        </nav>

        <div class="container mt-" id='profile' style="margin-top:7em !important">
            <p id="status" class="text-18 text-center" style="opacity: 0;"><svg class="bi flex-shrink-0 me- text-warning" width="18" height="18" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg> Your email address is not verified yet.</p>
            <h2 class="mb-3">Profile</h2>


            <div class="row">
                <div class="col-sm-3">
                    <aside>
                        <div class="profile-pic flex">
                            <img src="../img/dummy.jpeg" alt="" class="me-5" id="profile-img" data-bs-toggle="modal" href="#exampleModalToggle" role="button">

                        </div>
                        <div class="upload ms-2 mt-1">
                            <label for="avatar" class="btn btn-dark">Upload</label>
                            <input type="file" name="avatar" id="avatar" class="d-none">
                        </div>
                        <!-- Last updated -->
                        <div class="mt-3">
                            <strong class="text-primary">Last updated</strong>
                            <span class="d-block"> <datetime id="updated_at">Unknown</datetime></span>
                        </div>
                        <!-- Account ID -->
                        <div class="mt-3">
                            <strong class="text-primary">Account ID</strong>
                            <span class="d-block text-16 account_id" style="font-weight: 500;"> ........</span>
                        </div>
                        <!-- Profile ID -->
                        <div class="mt-2">
                            <strong class="text-primary">Profile ID</strong>
                            <span class="d-block text-16 profile_id" style="font-weight: 500;"> ........</span>
                        </div>

                        <div class="options">
                            <h5 class="text-primary">Account</h5>
                            <div class="flex w-50 align-items-center">
                                <i class="fas fa-sign-out-alt"></i>
                                <a href="/" class="text-decoration-none text-black ms-2" id="logout">Logout</a>
                            </div>

                            <div class="flex w-50 align-items-center">
                                <i class="fas fa-user-times"></i>
                                <a href="/" class="text-decoration-none text-black ms-2" id="destroy">Delete</a>
                            </div>
                        </div>
                    </aside>
                </div>

                <form action="/profile" class="col-sm-7">

                    <div class="flex">
                        <div class="mt-2 mb-5">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Unknown" name='name' id="name">
                        </div>
                        <div class="mt-2">
                            <label for="email">Email </label>
                            <input type="email" placeholder="Unknown" name='email' id="email">
                        </div>
                    </div>

                    <div class="flex">
                        <div class="mt-2">
                            <label for="number">Number</label>
                            <input type="tel" placeholder="Unknown" name='number' id="number">
                        </div>
                        <div class="mt-2">
                            <label for="occupation">Occupation</label>
                            <input type="text" placeholder="Unknown" name='occupation' id="occupation">

                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="flex justify-content-between mb-3" style="border-bottom: 3px solid var(--bs-secondary);">
                            <h5><span>Secured</span> area</h5>

                            <a class="btn btn-outline-primary btn-sm change-password-btn">Change</a>
                        </div>
                        <!-- <hr> -->
                        <div class="flex">
                            <div class="mt-2">
                                <label for="password">Password</label>
                                <input type="password" placeholder="***********" name='password' id="password">
                            </div>
                            <div class="mt-2 d-none repeat-password">
                                <label for="repeat-password">Repeat password</label>
                                <input type="password" placeholder="***********" name='repeat-password' id="repeat-password">
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="form- btn btn-primary form-control  mt-5">Update Profile</button>
                </form>

            </div>
        </div>



        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-0">
                        <img src="../img/dummy.jpeg" class="card-img-top modal-img" alt="profile image" id="preview_img">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Profile Picture</h5>
                            <div class="upload ms-2 mt-1">
                                <label for="avatar2" class="btn btn-dark">Upload</label>
                                <input type="photo" name="avatar" id="avatar2" class="d-none">
                                <button type="submit" class="btn btn-md btn-primary">Save</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- alert message  -->
        <div class="alert">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

            <div id="alert">

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/profile.js"></script>
        <script>
            $(".change-password-btn").on("click", function() {
                $(".repeat-password").toggleClass("d-none");
